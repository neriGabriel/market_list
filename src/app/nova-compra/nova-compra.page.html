<ion-header>
  <ion-toolbar>
    <ion-title>Nova compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>

	  <ion-grid>

			<ion-item>
				<ion-label position="floating">Mercado</ion-label>
				<ion-input name="mercado" [(ngModel)]="formCompra.mercado" required></ion-input>
			</ion-item>
	  </ion-grid>

	  <ion-grid>
			<ion-item>
				<ion-label position="floating">Item</ion-label>
				<ion-input name="item" [(ngModel)]="formCompra.item" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Valor</ion-label>
				 <ion-input type="tel" name="valor"  [(ngModel)]="formCompra.valor" [brmasker]="{money: true, thousand: '.',  decimalCaracter: ',', decimal:'2'}" style="text-align:left" required></ion-input>
			</ion-item>

			<ion-button color="success" size="medium" type="button" (click)="adicionarItem()">ADD ITEM
		          <ion-icon name="checkmark" slot="end"></ion-icon>
			</ion-button>
  	</ion-grid>

</ion-grid>
</ion-content>
