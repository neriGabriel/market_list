<form #form="ngForm" (ngSubmit)="login()">
  <ion-grid>
  	<ion-row justify-content-center>
  		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
  			<div padding>

          <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input name="usuario" type="text"[(ngModel)]="frmLogin.usuario"></ion-input>
          </ion-item>

          <ion-item>
              <!-- ICONE DA CHAVE -->
              <ion-icon name="key" slot="start"></ion-icon>
              <ion-label position="floating">Senha</ion-label>
            	<ion-input name="senha" [type]="passwordType" [(ngModel)]="frmLogin.senha" required></ion-input>

              <!-- ICONE DO OLHO -->
              <ion-icon name="eye" slot="end" [name]="passwordIcon" (click)='hideShowPassword()' required></ion-icon>
          </ion-item>

  			</div>

  			<div text-center>
  				<ion-button size="large" type="submit" expand="block">Entrar</ion-button>
  			</div>
  		</ion-col>
  	</ion-row>
  </ion-grid>
</form>
